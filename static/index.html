<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEBULA PROX</title>
  <link rel="icon" href="favicon.webp" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", "IBM Plex Mono", "Roboto", sans-serif;
      background: radial-gradient(ellipse at bottom, #0a0a0f 0%, #000000 100%);
      color: #ffffff;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #9be8ff, #6b6bff, #b26bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 400px;
      max-width: 80vw;
      padding: 12px 18px;
      border-radius: 50px;
      border: 2px solid #6b6bff;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px #6b6bff;
      border-color: #9be8ff;
    }

    button {
      padding: 12px 20px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, #6b6bff, #9be8ff);
      color: black;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #6b6bff;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    .nav button {
      background: transparent;
      border: 2px solid #9be8ff;
      color: #9be8ff;
      font-family: "IBM Plex Mono", monospace;
      margin-left: 10px;
    }

    .nav button:hover {
      background: #9be8ff;
      color: black;
    }
  </style>
</head>

<body>
  <div id="stars"></div>

  <div class="nav">
    <button onclick="window.location.href='/games'">Games</button>
    <button onclick="window.location.href='/settings'">Settings</button>
  </div>

  <div class="container">
    <h1>NEBULA PROX</h1>
    <div class="search-bar">
      <input type="text" id="proxyInput" placeholder="Enter a URL to begin..." />
      <button onclick="launchProxy()">Go</button>
    </div>
  </div>

  <script>
    // Starfield Generator
    const starContainer = document.getElementById('stars');
    const numStars = 120;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 8 + 's';
      starContainer.appendChild(star);
    }

    // Launch Scramjet proxy (uses your backend)
    function launchProxy() {
      const input = document.getElementById('proxyInput').value.trim();
      if (!input) return alert("Enter a URL");
      let url = input;
      if (!/^https?:\/\//i.test(url)) url = "https://" + url;
      window.location.href = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>

  <!-- Existing scripts -->
  <script src="/baremux/index.js"></script>
  <script src="/scram/scramjet.all.js"></script>
  <script src="config.js"></script>
  <script src="store.js"></script>
  <script src="ui.js"></script>
</body>
</html>
